[package]
name = "lavalink-rs"
version = "0.1.0-alpha"
authors = ["nitsuga5124 <nitsuga5124@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1.3"
serde_json = "1.0"
serde-aux = "0.6"
futures = "0.3"
tracing-log = "0.1"
tokio-tls = "0.3"
http = "0.2"

[dependencies.tokio]
version = "0.2.13"
features = ["full"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.reqwest]
version = "*"
features = ["json"]

[dependencies.async-tungstenite]
default-features = false
features = ["tokio-runtime", "tokio-tls"]
version = "0.4"

[dependencies.serenity]
git = "https://github.com/acdenisSK/serenity/"
branch = "await_next"
default-features = false
features = ["client", "gateway", "model", "voice", "cache", "framework", "native_tls_backend"]
#features = ["client", "gateway", "model", "voice", "cache", "framework", "rustls_backend"]

[[example]]
name = "basic_play"

[[example]]
name = "basic_queue"

[dev-dependencies.tokio]
version = "0.2"
features = ["full"]

[dev-dependencies.serenity]
git = "https://github.com/acdenisSK/serenity/"
branch = "await_next"
