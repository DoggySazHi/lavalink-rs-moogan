[package]
name = "lavalink-rs"
version = "0.10.0-alpha.0"
edition = "2021"
authors = ["vicky5124 <vickyf5124@gmail.com>"]
license = "MPL-2.0"
description = "Lavalink API wrapper for discord audio playing"
readme = "README.md"
homepage = "https://gitlab.com/vicky5124/lavalink-rs/"
repository =  "https://gitlab.com/vicky5124/lavalink-rs/"
keywords = ["lavalink", "discord", "serenity", "songbird", "tokio"]
categories = ["multimedia"]
documentation = "https://docs.rs/lavalink-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arc-swap = "1"
serde_json = "1"
dashmap = "5"
http = "0.2"
tracing = "0.1"
tracing-subscriber = "0.3"
reqwest = "0.11"
futures = "0.3"
poise = "0.5"
url = "2"
num-traits = "0.2"

[dependencies.async-tungstenite]
version = "0.23"
features = ["tokio-rustls-webpki-roots"]

[dependencies.tokio]
version = "1"
features = ["rt-multi-thread", "macros", "sync"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.songbird]
version = "0.3"
default-features = false
features = ["serenity-rustls", "gateway"]

[dependencies.hook]
git = "https://github.com/arqunis/hook"
